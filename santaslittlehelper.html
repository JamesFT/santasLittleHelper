<html>
<head>
    <script src="santasLittleHelper.js"></script>
</head>

<body>
    <h1>Santa's Little Helper </h1>
	Santa's Little Helper test page.
	<br /><br />
	&lt;script src=&quot;santasLittleHelper.js&quot;&gt;&lt;/script&gt;<br /><hr>
    <script>
	
		document.write("<h2>Audio Helpers</h2>");
        var sounds = ["silent", "click", "beep","blop", "buzz", "clang", "holePunch", "pinDrop","slap","swipe","tone"];

        for (var i = 0; i < sounds.length ; i++) {
            document.write('santasLittleHelper.audio.<a href="#" onclick="santasLittleHelper.audio.'+ sounds[i] +'();">' + sounds[i] + "()</a><br />");
        }

       
        document.write("<br /><hr>");
		document.write("<h2>STRING Extension</h2>");
        var str = "Santa's Little Helper";
        document.write("var str = \"" + str + "\";");
        document.write("<br />str.tolowerCamelCase: " + str.tolowerCamelCase());
        document.write("<br />str.toCamelCase: " + str.toCamelCase());
        document.write("<br />str.toSnakeCase: " + str.toSnakeCase());

		document.write("<br /><br /><hr>");
		document.write("<h2>ARRAY Extension</h2>");
        var mycars = new Array();
        mycars[0] = { name: "Saab", year: 2010, "cost": 50000.00 };
        mycars[1] = { name: "Volvo", year: 2003 };
        mycars[2] = { name: "BMW", year: 1997, "cost": 75000.00 };
        document.write("<br />JSON.stringify(mycars);<br />");
        document.write("<pre>" + JSON.stringify(mycars, null, "\t") + "</pre>");
        document.write("<br />Start List");
        for (var i = 0; i < mycars.length; i++) {
            var car = mycars[i];
            document.write("<br />Car " + i + " : " + car.year + " " + car.name);
        }
        mycars.sortByObjectProperty("name");
        document.write('<br /><br />Sorted List by "name" : mycars.sortByObjectProperty("name")');
        for (var i = 0; i < mycars.length; i++) {
            var car = mycars[i];
            document.write("<br />Car " + i + " : " + car.year + " " + car.name);
        }
        mycars.sortByObjectProperty("year");
        document.write('<br /><br />Sorted List by "year" : mycars.sortByObjectProperty("year")');
        for (var i = 0; i < mycars.length; i++) {
            var car = mycars[i];
            document.write("<br />Car " + i + " : " + car.year + " " + car.name);
        }
        mycars.sortByObjectProperty("cost");
        document.write('<br /><br />Sorted List by "cost" : mycars.sortByObjectProperty("cost")');
        for (var i = 0; i < mycars.length; i++) {
            var car = mycars[i];
            document.write("<br />Car " + i + " : " + car.year + " " + car.name + "(Cost : " + car.cost + ")");
        }
    </script>


</body>

</html>
